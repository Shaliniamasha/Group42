<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="form-main">
    <div id="form-div">
      <form class="form" id="form1" onsubmit="redirectToSuccessfulPage(event)">
        
        <p class="name">
          <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
        </p>
        
        <p class="email">
          <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
        </p>
        
        <p class="text">
          <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Amount"></textarea>
        </p>
        
        
        <div class="submit">
          <input type="submit" value="SEND" id="button-blue"/>
          <div class="ease"></div>
        </div>
      </form>
    </div>
</div>

<script>
  function redirectToSuccessfulPage(event) {
    event.preventDefault(); // Prevent the default form submission

    // Add your logic to handle form submission here (e.g., send data to server, validate form fields)

    // Redirect to the Successful page
    window.location.href = "successful.html"; // Replace "successful.html" with the actual URL of your Successful page
  }
</script>
</body>
</html>
